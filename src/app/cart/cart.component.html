<app-header></app-header>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Count</th>
        <th>Price</th>
        <th>Total Price</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let product of cart">
      <tr  class="cart-row"  [@rowAnimation]>
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>
          <button (click)="updateCart(product, product.count - 1)">-</button>
          {{ product.count }}
          <button (click)="updateCart(product, product.count + 1)">+</button>
        </td>
        <td>{{ product.price }}</td>
        <td>{{ (product.price * product.count) | number:'1.2-2' }}</td>
        <td><button class="delete" (click)="removeFromCart(product.id)">X</button></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
